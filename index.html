<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        .logo {
            float: left;
            padding: 14px 16px 14px 16px;
        }

        li:hover {
            background-color: rgb(18, 3, 104);
            text-decoration: underline;
            border-radius: 10px;
            cursor: pointer;
        }

        .topnav-right {
            float: right;
        }

        .user:hover {
            background-color: rgb(18, 3, 104);
            border-radius: 10px;
            cursor: pointer;
        }

        .userimg {
            padding-left: 16px;
            padding-right: 5px;
            border-radius: 50%;
        }

        .navbar {
            background-image: linear-gradient(180deg, rgb(70, 142, 250), rgb(64, 64, 248));
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
        }

        .v-line {
            border-right: 6px solid rgb(255, 255, 255);
            display: inline-block;
        }
        
        .languages{
            display: inline-block;
            border-left: 6px solid rgb(255, 255, 255);
            border-right: 6px solid rgb(255, 255, 255);
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <ul>
            <img class="logo" src="images/lu_logo.png" alt="LU logo" width="70">
            <div class="topnav-right">
                <li>Other stuff</li>
                <li>Other stuff</li>
                <li>Specsemināri</li>
                <li>Other stuff</li>
                <div class="languages">
                    <li>LV</li>
                    <li>ENG</li>
                    <li>RU</li>
                </div>
                <div class="user" style="float: right;">
                    <img class="userimg" src="images/img_avatar.png" width="45">
                    <li style="float: right;">Jānis Bērziņš</li>
                </div>
            </div>
        </ul>
    </div>

    <br>
    <br>

    <div>

    </div>


    <style>
        .div-Rudolfs-Box {
            width: 1290px;
            border: 5px solid black;
            padding: 300px;

        }
    </style>

</body>

</html>
